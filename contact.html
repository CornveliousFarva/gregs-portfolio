<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
</head>
<body>
        <h1><span>Contact Me</span></h1>
        <form><div id=contact></div>
            <!--Name-->
           <h2><label for name>Your Name</label>Name<input name="name" type="text"/></h2><br/>
           <!--email address-->
            <h2><label for email>email@example.com</label>Email<input name="email" type="text"/></h2><br/>
            <!--message-->
            <h2><label for message>Please leave your message and any relevant contact information and I will get back to you as soon as I can</label> <textarea name="message"></textarea></h2><br/> 
            <input type="submit"value="Submit"/>
        </form>
</body>
</html>
